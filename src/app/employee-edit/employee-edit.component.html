<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
<title>Employee Payroll System-Employee Portal</title>
</head>
<body>
<div class="container">
    <h3>Update Employee </h3>
    <div class="form-group">
        <!--<label for="lbleid">Employee ID</label>-->
        <input type="number" class="form-control" id="lbleid" [(ngModel)]="employeeData.eid" value={{eid}} hidden/>

    </div>
    <div class="form-group">
        <label for="lblename"><h4><b>Employee Name</b></h4></label><br>
        <input type="text" class="form-control" id="lblename" [(ngModel)]="employeeData.ename"
            placeholder="Enter Employee Name" />

    </div>
    
<!--
    <div class="form-group">
        <label for="lbldob">Employee DOB</label>
        <input type="date" class="form-control" id="lbldob" [(ngModel)]="employeeData.dob"
            placeholder="Enter Employee DOB" readonly />

    </div>
-->
<div class="form-group">
    <label><h4><b>Phone number:</b></h4></label><br>
    <input type="number" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" required
      pattern="^\d{10}$" class="form-control" name="phone"
      [(ngModel)]="employeeData.phone" />

    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
      <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
      <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must contain ten digits </small>
    </div>

  </div>
  
    <!--
    <div class="form-group">
        <label for="lblphone">Employee  Phone Number</label>
        <input type="number" class="form-control" id="lblphone" [(ngModel)]="employeeData.phone"
            placeholder="Enter Employee Phone Number" />

    </div>-->


    <!--
    <div class="form-group">
        <label for="lblemail">Email</label>
        <input type="email" class="form-control" id="lblemail" [(ngModel)]="employeeData.email"
            placeholder="Enter Email" />

    </div>
-->

<div class="form-group">
    <label><h4><b>Email:</b></h4></label><br>
    <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="email"
      [(ngModel)]="employeeData.email" />

    <div *ngIf="email.errors && (email.invalid || email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
      <small class="text-danger" *ngIf="email.errors.pattern">Please provide a valid email address</small>
    </div>
    </div>
    



  <!--  <div class="form-group">
        <label for="lbldoj">Employee DOJ</label>
        <input type="date" class="form-control" id="lbldoj" [(ngModel)]="employeeData.doj"
            placeholder="Enter Employee DOJ" readonly/>

    </div> -->
    <div class="form-group"><h4><b>Gender</b></h4>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="male">Male</label>
            <input class="form-check-input" type="radio" name="gender" id="male" [(ngModel)]="employeeData.gender"
                value="Male" checked />
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="female">Female</label>
            <input class="form-check-input" type="radio" name="gender" id="female" [(ngModel)]="employeeData.gender"
                value="Female" />
        </div>
    </div>
    <br>
    <label for="postHeld"><h4><b>Choose a Post:</b></h4></label><br>

    <select name="postHeld" id="postHeld" [(ngModel)]="employeeData.postHeld">
      <option value="Senior Manager">Senior Manager</option>
      <option value="Manager">Manager</option>
      <option value="Deputy Manager">Deputy Manager</option>
      <option value="Associate">Associate</option>
      <option value="Assistant">Assistant</option>
    </select>
    <br><br>
    <div class="form-group">
        <label for="lbladdress"><h4><b>Employee address</b></h4></label><br>
        <input type="text" class="form-control" id="lbladdress" [(ngModel)]="employeeData.address"
            placeholder="Enter Employee address" />

    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-primary" (click)="updateEmployee()">Update</button>
    </div>
</div>

</body>
</html>
